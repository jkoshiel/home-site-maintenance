# tasks to complete before running roles
- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: update Arch package cache
      tags: always
      pacman: update_cache=yes
      changed_when: False
      when: ansible_distribution == "Archlinux"

    - name: update Debian-based package cache
      tags: always
      apt: update_cache=yes
      changed_when: False
      when: ansible_distribution in ["Debian", "Ubuntu"]

# run roles
- hosts: all
  tags: base
  become: true
  roles:
    - base

- hosts: workstation
  tags: workstation
  become: true
  roles:
    - workstation

- hosts: server
  tags: server
  become: true
  roles:
    - server

- hosts: file_server
  tags: file_server
  become: true
  roles:
    - file_server
  



