- name: software | sddm | install background image and config file
  tags: workstation-packages,sddm,workstation-packages
  copy:
    src: files/sddm/{{ item.src }}
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - { src: '0240.jpg', dest: '/usr/share/sddm/themes/sddm-sugar-candy-master/Backgrounds/0240.jpg' }
    - { src: 'sddm.conf', dest: '/etc/sddm.conf' }
    - { src: 'theme.conf', dest: '/usr/share/sddm/themes/sddm-sugar-candy-master/theme.conf' }
  when:
    - ansible_distribution == "Archlinux"

